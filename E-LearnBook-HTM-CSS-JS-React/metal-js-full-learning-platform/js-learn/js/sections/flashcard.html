<section class="module flashcard-section">
  <header><h2>JS Flashcards</h2></header>
  <div id="flashcard-container" aria-live="polite"></div>
</section>

<script type="module">
  import { Flashcard } from "./js/modules/flashcard.js";

  const map = {
    "#/beginner": "data/flashcards/beginner.json",
    "#/intermediate": "data/flashcards/intermediate.json",
    "#/expert": "data/flashcards/expert.json",
  };
  const url = map[window.location.hash] || map["#/beginner"];
  new Flashcard(url, "#flashcard-container");
</script>
